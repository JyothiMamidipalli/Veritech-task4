<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="../Veritech Task-4/styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">Netflix</div>
      <nav>
        <ul>
          <li>Home</li>
          <li>TV Shows</li>
          <li>Movies</li>
          <li>New & Popular</li>
          <li>My List</li>
        </ul>
      </nav>
      <div class="search-bar">
        <input type="text" placeholder="Search" />
      </div>
      <div class="user-profile">
        <img src="../Veritech Task-4/assests/5.png" alt="User Profile" />
      </div>
    </header>
    <main>
      <section class="banner">
        <img src="../Veritech Task-4/assests/1.png" alt="Banner Image" />
        <div class="banner-content">
          <h1>Movie Title</h1>
          <p>Movie description...</p>
          <button>Play</button>
          <button>More Info</button>
        </div>
      </section>
      <section class="categories">
        <div class="category">
          <h2>Trending Now</h2>
          <div class="thumbnails">
            <img src="../Veritech Task-4/assests/2.jpg" />
            <img src="../Veritech Task-4/assests/2.jpg" />
            <img src="../Veritech Task-4/assests/2.jpg" />
          </div>
        </div>
        <div class="category">
          <h2>Popular on Netflix</h2>
          <div class="thumbnails">
            <img src="../Veritech Task-4/assests/3.webp" />
            <img src="../Veritech Task-4/assests/3.webp" />
            <img src="../Veritech Task-4/assests/3.webp" />
          </div>
        </div>
      </section>
    </main>
    <script src="../Veritech Task-4/main.js"></script>
  </body>
</html>
